<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8ec00faec5.js"
      crossorigin="anonymous"
    ></script>

    <title>GlobeStack</title>
  </head>
  <body id="body">
    <div class="overflow-prevention-wrapper">
      <header class="header">
        <div>
          <img src="img/logo.png" class="header-logo" />
        </div>
        <input class="nav-toggle" id="nav-toggle" type="checkbox" />

        <label class="nav-toggle-label" for="nav-toggle" id="hamburger-menu">
          <span
            ><img class="hamburger-menu" src="img/hamburger-menu.png" /></span
        ></label>

        <nav class="mobile_tablet_nav">
          <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="#contact-form">Contact</a></li>
            <li><a href="#">Sign in</a></li>
            <li><a href="#">Get Started</a></li>
          </ul>
        </nav>

        <nav class="desktop_nav">
          <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="#contact-form">Contact</a></li>
            <li>
              <a
                href="https://globestack.us.auth0.com/authorize?response_type=code&client_id=mUlrIQJ0rJRpafNoJ1D1Aqqp7g8stOOG&redirect_uri=https://app.globestack.io/auth/callback&scope=openid&state=1234567"
                ><span>Sign in</span></a
              >
            </li>
            <li>
              <button
                href="https://globestack.us.auth0.com/authorize?response_type=code&client_id=mUlrIQJ0rJRpafNoJ1D1Aqqp7g8stOOG&redirect_uri=https://app.globestack.io/auth/callback&scope=openid&state=1234567&screen_hint=signup"
                class="sign-up-button"
              >
                Get Started
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="sixth-row" id="contact-form">
          <div id="mc_embed_signup" class="form-container">
            <div id="mc_embed_signup_scroll">
              <div class="form-heading-container">
                <h5>Thank you!</h5>
                <h2>
                  We'll Respond ASAP.
                </h2>
                <p>
                  Click below to return to the main site.
                </p>
              </div>
              <div class="form-input-container">
                <div style="margin-top:0.75em">
                  <a  href="/" class="button contact-form-submit" style="text-decoration:none">Back</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer-index">
        <img class="footer-logo" src="img/footer-logo.png" />
        <nav class="footer-nav">
          <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="#contact-form">Contact</a></li>
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Get Started</a></li>
            <li><a href="#">Terms of Use</a></li>
          </ul>
        </nav>
        <p class="copywrite-text">
          Copywrite Â© GlobeStack 2021 All Rights Reserved
        </p>
      </footer>
    </div>
    <script src="globestack.js"></script>
  </body>
</html>
